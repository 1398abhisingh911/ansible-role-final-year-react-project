apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  selector:
    matchLabels:
      run: my-app
  replicas: 3
  template:
    metadata:
      labels:
        run: my-app
    spec:
      containers:
      - name: my-app
        image: 1398abhisingh911/final-year-project
         ports:
         - containerPort: 80
